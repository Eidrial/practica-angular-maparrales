<div class="container d-flex justify-content-center my-5">
    <div class="text-center bg-warning-subtle p-3 rounded w-75">
        <h1 class="display-6 my-3 text-warning-emphasis">Buscar h√©roe</h1>

        <p class="text-start fs-5">Introduce el nombre del h√©roe:</p>

        <form (ngSubmit)="buscarHeroe()"> <!-- para que funcione dandole a enter en el teclado tambi√©n! -->
            <div class="input-group mb-4">
                <input type="text" class="form-control form-control-lg" placeholder="Ej: Mercy, Widowmaker, Hanzo, Genji, Junker Queen"
                    [(ngModel)]="heroeNombre" name="heroeNombre" required /> <!-- la variable heroeNombre en el componente se actualiza autom√°ticamente cuando el usuarioe scribe-->
                <button type="submit" class="btn btn-outline-warning fs-5 fw-bolder">üîé</button>
            </div>
        </form>

        <!-- se muestra un mensaje de error si hay uno -->
        <div *ngIf="error" class="mt-3 alert alert-danger">
            {{ error }}
        </div>

        <!-- muestra el h√©roe encontrado en el caso de que el array sea mayor de 0-->
        <div *ngIf="heroes.length > 0" class="mt-4">
            <div *ngFor="let hero of heroes" class="card mb-3 shadow-sm border-0">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img [src]="hero.portrait" class="img-fluid rounded-3 h-100" alt="Imagen del h√©roe"
                            style="object-fit: cover;">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body p-4 text-start">
                            <h5 class="card-title text-warning-emphasis fw-bold mb-3 text-center">{{ hero.name }}</h5>
                            <p class="card-text text-muted mb-2"><span class="fw-bolder">Rol:</span> {{ hero.role | traducirRol }}</p>
                            <p class="card-text text-muted mb-2"><span class="fw-bolder">Ubicaci√≥n:</span> {{
                                hero.location }}</p>
                            <p class="card-text text-muted mb-2"><span class="fw-bolder">Edad:</span> {{ hero.age }}</p>
                            <p class="card-text text-muted mb-2"><span class="fw-bolder">Cumplea√±os:</span> {{
                                hero.birthday }}</p>
                            <p class="card-text text-muted mb-3"><span class="fw-bolder">Descripci√≥n:</span> {{
                                hero.description }}</p>
                            <p class="card-text text-muted"><span class="fw-bolder">Historia:</span> {{
                                hero.story.summary }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
